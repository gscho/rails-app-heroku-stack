name: "Test and Deploy to Heroku"

on:
  pull_request:
    branches: 
    - main
  push:
    branches:
    - main

jobs:
  test:
    if: github.repository != 'gscho/rails-app-heroku-stack'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Rake
      env:
        RAILS_ENV: test
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432"
      run: |
        bundle exec rails db:create
        bundle exec rails db:migrate
        bundle exec rails db:seed
        bundle exec rails webpacker:install
        bundle exec rails test
  
  deploy-to-heroku:
    if: github.ref_name == 'main' && github.repository != 'gscho/rails-app-heroku-stack'
    runs-on: ubuntu-latest
    environment: heroku
    needs: test
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        depth: 0

    - name: Create a netrc file
      run: |
        cat > ~/.netrc <<EOF
        machine api.heroku.com
          login ${HEROKU_EMAIL}
          password ${HEROKU_API_KEY}
        machine git.heroku.com
          login ${HEROKU_EMAIL}
          password ${HEROKU_API_KEY}
        EOF
      env:
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    - name: Install heroku cli
      run: curl https://cli-assets.heroku.com/install.sh | sh

    - name: Add heroku app git remote
      run: |
        HEROKU_APP_NAME=$(cat .heroku-app-name)
        heroku git:remote -a "${HEROKU_APP_NAME}"
        git config --list --local | grep heroku

    - name: Deploy
      run: git push heroku main

    - name: Migrate db
      run: heroku run rake db:migrate

    - name: Scale dynos
      run: |
        heroku ps:scale web=1
        heroku ps

    - name: Display app info
      run: |
        HEROKU_APP_NAME=$(cat .heroku-app-name)
        heroku apps:info -a "${HEROKU_APP_NAME}"